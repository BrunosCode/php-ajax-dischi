<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dischi</title>
</head>

<body>
    <div id="app">
        <header class="c-header">
            <img class="c-header__logo" src="./images/spotify-logo.png" alt="Logo Spotify">
            <div class="c-header__filters">
                <label class="c-header__input">
                    <span class="c-header__label">Filter Genres</span>
                    <select v-model="selectedGenre" @change="getCollection" 
                        class="c-header__filter" name="genreFilter" id="genreFilter" placeholder>
                        <option value="" selected>All</option>
                        <option v-for="(option, i) in collectionGenres" 
                            :key="i" :value="option">{{option}}</option>
                    </select>
                </label>
                <label class="c-header__input">
                    <span class="c-header__label">Filter Authors</span>
                    <select v-model="selectedAuthor" @change="getCollection"
                        class="c-header__filter" name="authorFilter" id="authorFilter" placeholder>
                        <option value="" selected>All</option>
                        <option v-for="(option, i) in collectionAuthors" 
                            :key="i" :value="option">{{option}}</option>
                    </select>
                </label>
                <label class="c-header__input">
                    <span class="c-header__label">Filter Years</span>
                    <select v-model="selectedYear" @change="getCollection"
                        class="c-header__filter" name="yearfilter" id="yearFilter" placeholder>
                        <option value="" selected>All</option>
                        <option v-for="(option, i) in collectionYears" 
                            :key="i" :value="option">{{option}}</option>
                    </select>
                </label>
            </div>
        </header>
        <main>
            <section class="c-collection l-container">
                <div v-for="(album, i) in filteredCollection" class="c-album">
                    <img :src="album.poster" :alt="album.title" class="c-album__img">
                    <h3 class="c-album__title">{{album.title}}</h3>
                    <p class="c-album__data">{{album.author}}</p>
                    <p class="c-album__data">{{album.year}}</p>
                </div>
            </section>
        </main>
    </div>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Vue development -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
